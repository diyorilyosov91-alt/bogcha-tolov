    <div class="container">
        <h1>Bog'cha to'lovlarini qayd etish</h1>

        <input type="text" id="bolaIsmi" placeholder="Ismni kiriting">
        
        <label for="summa">To'lov summasi:</label>
        <input type="number" id="summa" placeholder="Summani kiriting">
        
        <button onclick="tolovniSaqlash()">Saqlash</button>

        <h2>Kiritilgan to'lovlar ro'yxati:</h2>
        <div id="royxat">
            <!-- Ma'lumotlar bu yerda paydo bo'ladi -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
